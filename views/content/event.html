<header></header>

<h3>Updated Events</h3>
<p>No events are added by the user</p>
<div id="existingEventsContainer" class="event-container">
    <!-- Existing events will be displayed here -->
</div>

<button id="addNewEventButton">Add Event</button>

<!-- Modal for adding new event -->
<div id="addNewEventModal" class="modal">
    <div class="modal-content">
        <span class="close">&times;</span>
        <h2>Add New Event</h2>
        <input type="file" id="newEventImageInput" accept="image/*">
        <input type="text" id="newEventNameInput" placeholder="Event Name">
        <textarea id="newEventDescriptionInput" placeholder="Event Description"></textarea>
        <button id="cancelNewEventButton">Cancel</button>
        <button id="submitNewEventButton">Submit</button>
    </div>
</div>

<main class="container">
    <h1 class="mb-5">Events</h1>
    <div id="teamContainer" class="row"></div>
    <div id="events-container"></div>
</main>

        <button id="prevMonthBtn">&lt;</button>
        <h2 id="currentMonthYear"></h2>
        <button id="nextMonthBtn"></button>
